<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Evaluacion modulo 3</title>
</head>

<body>
    <div class="container p-3 my-3 border" style="text-align: left;">
        <h4 class="text-left text-dark">Ingresar productos a la lista</h4>
    <div>

    <div class="container text-justify col-md-12 p-3 border">
        <div class="row">
            <div class="col">
                <label class="h6" for="nombre" class="form-label">Producto</label>
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese Producto">

                <label class="h6 form-label" for="cantidad">Cantidad</label>
                <input class="form-control" type="number" name="cantidad" id="cantidad" min="1" max="100" placeholder="Ingrese Cantidad">
            </div>
            <div class="col">
                <label class="h6 form-label valor-ca" for="valor">Precio Unitario</label>
                <input type="number" name="valor" id="valor" class="form-control valor-ca" placeholder="Ingrese Precio Unitario"><br>

                <button class="btn btn-primary  text-white btn-submit" onclick="guardar();">Agregar Producto</button><br>
            </div>
        </div>
    </div>  
    <script type="text/javascript" src="validar.js"></script>
   
</body>
</html>
