<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Evaluacion modulo 3</title>
</head>
<body>
    
    <div class="container text-justify col-md-12 p-3 border">
        
        <div class="row">
            <div class="col-6">

                <p class="h5">Eliminar Producto</p>
                <input type="text" name="nombre" id="elim" class="form-control valor-ca" placeholder="Ingrese producto de la lista que desea eliminar"><br>
                <button onclick="eliminar();" class="btn btn-primary  text-white btn-submit">Eliminar Producto</button><br><br>

                <p class="h5">Modificar</p>
                
                <input type="text" name="nombre" placeholder="Ingrese producto de la lista que desea Modificar" id="nombreMod" class="form-control valor-ca"><br>
                <button onclick="verificar();" class="btn btn-primary text-white btn-submit" id="boton1" >Verificar si existe</button>

                <label  id="la1" class="h6 form-label valor-ca" for="valor" style="visibility:hidden">Modificar Precio</label>
                <input type="number" name="valor" id="ValorMod" class="form-control valor-ca" value="0" style="display:none" min="0" placeholder="Ingrese nuevo precio" >
                
                <label id="la2" class="h6 form-label valor-ca" for="cantidad" style="visibility:hidden">Modificar Cantidad</label>
                <input type="number"  name="cantidad" id="cantidadMod" class="form-control valor-ca" value="0" style="visibility:hidden" min="0" placeholder="Ingrese nueva cantidad" >
                
                
                
                <button onclick="cambiar();" class="btn btn-primary  text-white btn-submit" id="boton2" style="visibility:hidden">Realizar Cambios</button><br><br><br>
                
            </div>       
        </div>
    </div>
    <script type="text/javascript" src="validar.js"></script>
</body>
</html>
